<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</head>
<body>
 
<!-- Carousel(:회전목마) -->
<h1 class="text-center mb-5">지역별 와인</h1>
 
<div class="container">
 
<div id='demo' class="carousel slide" data-ride="carousel">
<ul class="carousel-indicators">
<li data-target="#demo" data-slide-to="0" class="active"></li>
<li data-target="#demo" data-slide-to="1"></li>
<li data-target="#demo" data-slide-to="2"></li>
</ul>
    <div class="carousel-inner">
        <!-- first slide -->
        <div class="carousel-item active">
            <img alt="first" class="d-block w-50"src="images/italy.jpg">
        </div>
   
        <!-- second slide -->
        <div class="carousel-item active">
            <img alt="second" class="d-block w-50" src="images/spain.jpg">
        </div>
        
        <!-- third slide -->
        <div class="carousel-item active">
            <img alt="third" class="d-block w-50" src="images/portugal.jpg">
        </div>

        <div class="carousel-item active">
            <img alt="fourth" class="d-block w-50" src="images/paris.jpg">
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
 
</div>
 
</body>
</html>
